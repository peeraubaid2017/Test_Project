{% extends 'base.html' %}
{% block title %}
    <title>Signup Page</title>
{% endblock title %}

{% block content %}
        <style>
          .gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
        </style>
    </head> 
    <body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Signup Page</h3>
              <form action="" method="post">
                {% csrf_token %}
                {% if error  %}
        <div style="color:rgb(255, 0, 0); background-color:rgb(211, 151, 151); margin-left: 11rem;
        width: 171px;">
        {{error}}
        </div>
        {% endif %}
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label">ID </label>
                      <input required autofocus type="text" name="eid" >
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label" >Username</label>
                      <input required type="text" name="username" >
                      
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label" >Name </label>
                        <input required type="text" name="name" >
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label">Email </label>
                        <input required type="text" name="email" >
                      
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label">Password</label>
                        <input required type="password" name="password" >
                      
                    </div>
  
                  </div>


                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label">Confirm Password</label>
                        <input required type="password" name="confirm_password" >
                      
                    </div>
  
                  </div>


                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Signup" />
                    <button class="btn btn-primary btn-lg"><a class="link" href="{% url 'employee_login' %}">Login</a></button>
                    
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
