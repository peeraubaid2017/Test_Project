{% extends 'base.html' %}
{% block title %}
    <title>Login Page</title>
{% endblock title %}

{% block content %}
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
               
                  <form action="{% url 'login_user' %}" method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Login Page</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Signin</h5>
  
                    <div class="form-outline mb-4">
                      <label for="username" class="form-label" name="username">User Name</label>
                      <input type="text"  id="form2Example17" class="form-control form-control-lg" name="username" placeholder="Username">   
                    </div>
  

                    <div class="form-outline mb-4">
                        <label for="email" class="form-label" name="email">Email</label>
                        <input type="email"  id="form2Example17" class="form-control form-control-lg" name="email" placeholder="Email">   
                      </div>


                    
                    <div class="form-outline mb-4">
                      <label for="form2Example27" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" id="form2Example27">
                    </div>



                    <div class="pt-1 mb-4">
                     
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Log In</button>
                       
                    </div>
                    
                  </form>
            
         
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
